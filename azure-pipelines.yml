# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  imageName: 'kugga-app'
  DOCKER_BUILDKIT: 1

steps:
- script: |
    docker build -f Dockerfile -t $(imageName) .
    docker login -u $(aliusername) -p $(alipassword)  registry.cn-hangzhou.aliyuncs.com
    docker tag $(imageName) registry.cn-hangzhou.aliyuncs.com/ayang818/kugga-app
    docker push registry.cn-hangzhou.aliyuncs.com/ayang818/kugga-app